<!doctype html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Portofolio v-1</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="./index.html">Kha.dev</a></h1>
        <ul>
          <li class="menu-item"><a href="#">Hjem</a></li>
          <li class="menu-item"><a href="#">Prosjekter</a></li>
          <li class="menu-item"><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="formSection">
        <h2>Legg til et nytt prosjekt</h2>
        <form id="projectForm" method="POST">
          <label for="projectName">Prosjekt navn</label>
          <input type="text" name="projectName" id="projectName">
          <label for="projectURL">URL</label>
          <input type="text" name="projectURL" id="projectURL">
          <label for="description">Beskrivelse</label>
          <textarea name="description" id="description" rows="10" cols="55"></textarea>
          <div class="button-container">
            <button type="submit">Legg til</button>
          </div>
        </form>
      </section>

      <section class="projects-section">
      <h3>Prosjekter</h3>
        <section id="projects" class="projects-cards">
        </section>
      </section>
    </main>
    <script src="main.ts"></script>
  </body>
</html>
